<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Duplicated - the game</title>
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
    <body>
    	<div class="centered">
    		<img src="img/duplicated-header.png" />
          <div id="scoreBoard">
            <div class="time">01:15.123</div>
          </div>
        	<canvas id="gc" width="800" height="592"></canvas>

          <div id="controls">
            <div id="leftKey" 
              onmousedown="simulateKey('down','left')" 
              onmouseup="simulateKey('up','left')"
              ontouchstart="simulateKey('down','left')"
              ontouchend="simulateKey('up','left')"
            ></div>
            <div id="rightKey" 
              onmousedown="simulateKey('down','right')" 
              onmouseup="simulateKey('up','right')"
              ontouchstart="simulateKey('down','right')"
              ontouchend="simulateKey('up','right')"
            ></div>
            <div id="upKey" 
              onmousedown="simulateKey('down','up')" 
              onmouseup="simulateKey('up','up')"
              ontouchstart="simulateKey('down','up')"
              ontouchend="simulateKey('up','up')"
            ></div>
          </div>

        </div>
    </body>
</html>
<script src="js/engine.js"></script>
<script src="js/player.js"></script>
<script src="js/door.js"></script>
<script src="js/gravityButton.js"></script>
<script src="js/tools.js"></script>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
