<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Duplicated - the game</title>
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
    <body id="editor">
    	<div class="centered big">
    		<img src="img/duplicated-header.png" id="bannerImage" />
        <canvas id="gc" width="800" height="592"></canvas>
        <div id="tools">
          <button onclick="testLevel()">Test Level</button>
          
          <div class="box active">
            <h2>Load Layout</h2>
            <div class="content">
              <select id="layoutLoader" onchange="loadLayout()">
                <option value="">Please select...</option>
                <option value="onewindow">One window</option>
                <option value="twowindowshorizontal">Two windows horizontal</option>
                <option value="twowindowsvertical">Two windows vertical</option>
                <option value="fourwindows">Four windows</option>
              </select>
            </div>
          </div>

          <div class="box">
            <h2>Players</h2>
            <div class="content">
              <button onclick="addPlayer()">Add</button>
              <ul id="playersList">
              </ul>
            </div>
          </div>

          <div class="box">
            <h2>Doors</h2>
            <div class="content">
              <ul id="doorsList">
              </ul>
            </div>
          </div>

          <div class="box">
            <h2>Gravity buttons</h2>
            <div class="content">
              <button onclick="addGravityButton('down')">Add down</button>
              <button onclick="addGravityButton('up')">Add Up</button>
              <ul id="gravityButtonsList">
              </ul>
            </div>
          </div>


          <div class="box">
            <h2>Platforms</h2>
            <div class="content">
              <button onclick="addPlatform()">Add</button>
              <ul id="platformsList">
              </ul>
            </div>
          </div>
          

          <div class="box">
            <h2>TileSet</h2>
            <div class="content">
              <div class="tile tile0_0" x="0" y="0"></div>
              <div class="tile tile1_0" x="1" y="0"></div>
              <div class="tile tile2_0" x="2" y="0"></div>
              <div class="tile tile3_0" x="3" y="0"></div>
              <div class="tile tile4_0" x="4" y="0"></div>
              <div class="tile tile5_0" x="5" y="0"></div>
              <div class="tile tile6_0" x="6" y="0"></div>
              <div class="tile tile7_0" x="7" y="0"></div>
              <div class="tile tile0_1" x="0" y="1"></div>
              <div class="tile tile1_1" x="1" y="1"></div>
              <div class="tile tile2_1" x="2" y="1"></div>
              <div class="tile tile3_1" x="3" y="1"></div>
              <div class="tile tile4_1" x="4" y="1"></div>
              <div class="tile tile5_1" x="5" y="1"></div>
              <div class="tile tile6_1" x="6" y="1"></div>
              <div class="tile tile7_1" x="7" y="1"></div>
              <div class="tile tile0_2" x="0" y="2"></div>
              <div class="tile tile1_2" x="1" y="2"></div>
              <div class="tile tile2_2" x="2" y="2"></div>
              <div class="tile tile3_2" x="3" y="2"></div>
              <div class="tile tile4_2" x="4" y="2"></div>
              <div class="tile tile5_2" x="5" y="2"></div>
              <div class="tile tile6_2" x="6" y="2"></div>
              <div class="tile tile0_3" x="0" y="3"></div>
              <div class="tile tile1_3" x="1" y="3"></div>
              <div class="tile tile2_3" x="2" y="3"></div>
              <div class="tile tile3_3" x="3" y="3"></div>
              <div class="tile tile4_3" x="4" y="3"></div>
              <div class="tile tile5_3" x="5" y="3"></div>
              <div class="tile tile6_3" x="6" y="3"></div>
              <div class="tile tile7_3" x="7" y="3"></div>
            </div>
          </div>

        </div> <!-- end #tools -->


        <div id="position">
          X:<span id="canvasX">0</span> Y:<span id="canvasY">0</span>
          posX:<span id="posX">0</span> posY:<span id="posY">0</span>
          mode:<span id="mode"></span>
        </div>
        <div id="instruction">
        </div>
      </div>
    </body>
</html>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
<script src="js/editor.js"></script>
<script src="js/tools.js"></script>
