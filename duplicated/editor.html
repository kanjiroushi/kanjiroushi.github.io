<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Duplicated - the game</title>
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
    <body id="editor">
    	<div class="centered big">
    		<img src="img/duplicated-header.png" id="bannerImage" />
        <canvas id="gc" width="800" height="592"></canvas>
        <div id="tools">
          <button onclick="testLevel()">Test Level</button>
          
          <div class="box active">
            <h2>Load Layout</h2>
            <div class="content">
              <select id="layoutLoader" onchange="loadLayout()">
                <option value="">Please select...</option>
                <option value="onewindow">One window</option>
                <option value="twowindowshorizontal">Two windows horizontal</option>
                <option value="twowindowsvertical">Two windows vertical</option>
                <option value="fourwindows">Four windows</option>
              </select>
            </div>
          </div>

          <div class="box">
            <h2>Players</h2>
            <div class="content">
              <button onclick="addPlayer()">Add</button>
              <ul id="playersList">
              </ul>
            </div>
          </div>

          <div class="box">
            <h2>Doors</h2>
            <div class="content">
              <ul id="doorsList">
              </ul>
            </div>
          </div>

          <div class="box">
            <h2>Gravity buttons</h2>
            <div class="content">
              <button onclick="addGravityButton('down')">Add down</button>
              <button onclick="addGravityButton('up')">Add Up</button>
              <ul id="gravityButtonsList">
              </ul>
            </div>
          </div>


          <div class="box">
            <h2>Platforms</h2>
            <div class="content">
              <button onclick="addPlatform()">Add</button>
              <ul id="platformsList">
              </ul>
            </div>
          </div>
          

          <div class="box">
            <h2>TileSet</h2>
            <div class="content">
              
            <div class="tile tile0_0" x="0" y="0" title="0_0"></div>
            <div class="tile tile1_0" x="1" y="0" title="1_0"></div>
            <div class="tile tile2_0" x="2" y="0" title="2_0"></div>
            <div class="tile tile3_0" x="3" y="0" title="3_0"></div>
            <div class="tile tile4_0" x="4" y="0" title="4_0"></div>
            <div class="tile tile5_0" x="5" y="0" title="5_0"></div>
            <div class="tile tile6_0" x="6" y="0" title="6_0"></div>
            <div class="tile tile7_0" x="7" y="0" title="7_0"></div>
            <div class="tile tile0_1" x="0" y="1" title="0_1"></div>
            <div class="tile tile1_1" x="1" y="1" title="1_1"></div>
            <div class="tile tile2_1" x="2" y="1" title="2_1"></div>

            <div class="tile tile4_1" x="4" y="1" title="4_1"></div>
            <div class="tile tile5_1" x="5" y="1" title="5_1"></div>
            <div class="tile tile6_1" x="6" y="1" title="6_1"></div>
            <div class="tile tile7_1" x="7" y="1" title="7_1"></div>
            <div class="tile tile0_2" x="0" y="2" title="0_2"></div>
            <div class="tile tile1_2" x="1" y="2" title="1_2"></div>
            <div class="tile tile2_2" x="2" y="2" title="2_2"></div>
            <div class="tile tile3_2" x="3" y="2" title="3_2"></div>
            <div class="tile tile5_2" x="5" y="2" title="5_2"></div>
            <div class="tile tile6_2" x="6" y="2" title="6_2"></div>
            <div class="tile tile7_2" x="7" y="2" title="7_2"></div>
            <div class="tile tile0_3" x="0" y="3" title="0_3"></div>
            <div class="tile tile1_3" x="1" y="3" title="1_3"></div>
            <div class="tile tile2_3" x="2" y="3" title="2_3"></div>

            <div class="tile tile6_3" x="6" y="3" title="6_3"></div>
            <div class="tile tile7_3" x="7" y="3" title="7_3"></div>
            <div class="break"></div>
            <div class="tile tile0_7" x="0" y="7" title="0_7"></div>

            <div class="tile tile2_7" x="2" y="7" title="2_7"></div>

            <div class="tile tile7_6" x="7" y="6" title="7_6"></div>

            <div class="tile tile1_4" x="1" y="4" title="1_4"></div>
            <div class="tile tile2_4" x="2" y="4" title="2_4"></div>

            <div class="tile tile6_4" x="6" y="4" title="6_4"></div>
            <div class="tile tile7_4" x="7" y="4" title="7_4"></div>


            </div>
          </div>

        </div> <!-- end #tools -->


        <div id="position">
          X:<span id="canvasX">0</span> Y:<span id="canvasY">0</span>
          posX:<span id="posX">0</span> posY:<span id="posY">0</span>
          mode:<span id="mode"></span>
        </div>
        <div id="instruction">
        </div>
      </div>
    </body>
</html>
